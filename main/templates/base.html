{%load static%}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
			integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
			crossorigin="anonymous"
		/>
		<link
			rel="preconnect"
			href="https://fonts.googleapis.com"
		/>
		<link
			rel="preconnect"
			href="https://fonts.gstatic.com"
			crossorigin
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
			rel="stylesheet"
		/>
		<title>
			{% block title %} Wolfhouse {% endblock %}
		</title>
		<link
			rel="stylesheet"
			type="text/css"
			href="{% static 'navBarStyles.css' %}"
		/>
		<link
			rel="stylesheet"
			type="text/css"
			href="{% static 'homeStyles.css' %}"
		/>
		<link
			rel="stylesheet"
			type="text/css"
			href="{% static 'testimonialsStyles.css' %}"
		/>
		<link
			rel="stylesheet"
			type="text/css"
			href="{% static 'scheduleStyles.css' %}"
		/>
	</head>
	<body>
		<nav class="navbarMain">
			<div class="navbarContainer">
				<div
					class="navbar-toggle"
					id="navbar-toggle"
					onclick="menuToggle(this)"
				>
					<div class="bar1"></div>
					<div class="bar2"></div>
					<div class="bar3"></div>
				</div>

				<img src={% static 'Icons/wolfhouseLogo.png' %}
				alt="Wolfhouse Logo" class="wolfhouseLogo" />

				<div class="menu" id="menu">
					<ul class="navbar-items" id="navbar-items">
						<a href="/">Home</a>
						{% comment %}
						<a href="#home">About</a>
						{% endcomment %} {% comment %}
						<a href="#home">Programs</a>
						{% endcomment %} {% comment %}
						<a href="#home">Coaches</a>
						{% endcomment %}
						<a href="/schedule">Schedule</a>
						{% comment %}
						<a href="#home">Contact</a>
						{% endcomment %}

						<a
							href="https://wolfhouse-30.maonrails.com/login"
							target="_blank"
							class="navBarLoginBtn"
						>
							<button type="button">LOGIN</button></a
						>

						<a
							href="https://www.maonrails.com/signup/member/8xw"
							target="_blank"
							class="navBarJoinBtn"
						>
							<button type="button">
								CREATE ACCOUNT
							</button></a
						>
					</ul>
				</div>

				<a
					href="https://www.maonrails.com/signup/member/8xw"
					target="_blank"
					class="join-btn"
				>
					<button type="button" class="join-btn">
						Join Today
					</button></a
				>

				<a
					href="https://wolfhouse-30.maonrails.com/login"
					target="_blank"
				>
					<img src={% static 'Icons/log-in.png' %}
					alt="Log in button" width="40" height="35" />
				</a>
			</div>
		</nav>
		{% block content %} {% endblock %}

		<div class="testimonialsContainer"></div>

		<footer class="footerBar">
			&copy;
			<span id="footer-year"> </span>
			<span> All Rights reserved.</span>
		</footer>

		<script
			type="text/javascript"
			src="{% static 'functions.js' %}"
		></script>

		<script
			src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
			integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
			integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
			integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
			crossorigin="anonymous"
		></script>
		<script src="https://gymdesk.com/js/widgets.js"></script>
	</body>
</html>
